gpu: "0"
multi_gpu: "0,1,2,3" # "0,1,2,3" # null

model_name: voxel_choice_one_padsample_voxelsize0.3_debugtest

full: False 

arch: PointConv
last_relu: False
allow_less_points: False

# general args
batch_size: 2 # 6 single gpu for 18776 num_min_point
epochs: 800
learning_rate: 0.001

optimizer: Adam
pretrain: null #./experiment/PointConvFlyingthings3d-2019-11-05_12-58/checkpoints/PointConv_164_0.0842.pth
weight_decay: 0.0001

dim: 3
num_points: 18776 # 8192 16384 32768 # 18776 this is the min_num_point in semanticKitti non ground

DEVICE: cuda

evaluate: False

dataset: SemanticKitti # SemanticKitti #FlyingThings3DSubset # KITTI SemanticKitti
data_root:  /share/sgb/semantic_kitti/SemanticKitti_Flow_Dataset_1_non_ground_point # /share/sgb/semantic_kitti/SemanticKitti_Flow_Dataset_1_non_ground_point #/root/sgb_repo/PointPWC/SAVE_PATH/ # ./flyingthings3d

data_process:
  DEPTH_THRESHOLD: 35.
  NO_CORR: True
  DOWN_SAMPLE_METHOD: voxel # voxel # random
  VOXEL_CHOICE: choice_one # mean # choice_one
  VOXEL_SIZE: 0.3
  PAD_METHOD: sample # zero # sample

# data augmentation
aug_together:
  degree_range: 0.1745329252
  shift_range: 1.
  scale_low: 0.95
  scale_high: 1.05
  jitter_sigma: 0.01
  jitter_clip: 0.00

aug_pc2:
  degree_range: 0.
  shift_range: 0.3
  jitter_sigma: 0.01
  jitter_clip: 0.00

# miscalleneous
workers: 16 #16








